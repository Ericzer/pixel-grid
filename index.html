<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy a Pixel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üåê Own a Pixel on the Internet</h1>
  <p>Choose your block and own a piece of the grid. Click a section to visit or purchase.</p>

  <!-- This is your canvas image (upload canvas.png with this file) -->
  <img src="canvas.png" usemap="#pixelmap" alt="Pixel Grid"/>

  <!-- This is your image map area -->
  <map name="pixelmap">
    <!-- Replace the example coords below with your real clickable block areas -->
    <!-- Replace the href links with your real Stripe payment links -->
    <area shape="rect" coords="0,0,40,40" href="https://buy.stripe.com/YOUR-LINK-1" alt="Block A1">
    <area shape="rect" coords="40,0,80,40" href="https://buy.stripe.com/YOUR-LINK-2" alt="Block A2">
    <area shape="rect" coords="0,40,40,80" href="https://buy.stripe.com/YOUR-LINK-3" alt="Block B1">
    <!-- üü° Paste more <area> blocks here following the same structure -->
  </map>

  <p>After payment, please email your image and desired URL to <strong>pixels@yourdomain.com</strong> with your block ID.</p>
</body>
</html>
